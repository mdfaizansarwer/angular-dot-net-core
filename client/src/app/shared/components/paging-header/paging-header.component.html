<header>
    <span *ngIf="totalCount>0">
        Showing
        <strong>
            {{(pageNumber-1)*pageSize+1}} -
            {{pageSize* pageNumber > totalCount? totalCount: pageSize* pageNumber }}
        </strong> of
        <strong>{{totalCount}}</strong> results
    </span>
    <span *ngIf="totalCount===0">
        No results found
    </span>
</header>
