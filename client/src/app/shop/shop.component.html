<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select name="sort" id="sort" (change)="onSortSelected($event.target.value)" class="custom-select mb-3">
                <option [value]="sort.value" *ngFor="let sort of sortOptions">{{sort.name}}</option>
            </select>


            <h5 class="text-warning ml-3">Brand</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" (click)="onBrandSelected(brand.id)" [value]="brand.id"
                    [class.active]="brand.id===shopParams.brandId" *ngFor="let brand of brands">
                    {{brand.name}}</li>
            </ul>
            <h5 class="text-warning ml-3">Type</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" (click)="onTypeSelected(type.id)" [value]="type.id"
                    [class.active]="type.id===shopParams.typeId" *ngFor="let type of types">
                    {{type.name}}</li>
            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">

                <app-paging-header [pageNumber]="shopParams.pageNumber" [pageSize]="shopParams.pageSize"
                    [totalCount]="totalCount"></app-paging-header>
                <div class="form-inline mt-2">
                    <input class="form-control mr-2" (keyup.enter)="onSearch()" #search placeholder="search"
                        style="width: 300px;" type="text">
                    <button class="btn btn-outline-primary my-2" (click)="onSearch()">Search</button>
                    <button class="btn btn-outline-success ml-2 my-2" (click)="onReset()">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="totalCount>0">
                <app-pager [pageSize]="shopParams.pageSize" [totalCount]="totalCount"
                    (pageChanged)="onPageChanged($event)"></app-pager>
            </div>
        </section>
    </div>
</div>
